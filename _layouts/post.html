---
layout: default
---
<div class="container">
  {% include header.html %}
  <div class="row">
    <div class="col-sm-9">
      <p>
        <span class="glyphicon glyphicon-time" style="margin-right: 8px"></span>
        {{ page.date | date_to_string }}
      </p>
      <h2 style="margin-top: 10px">{{ page.title }}</h2>
      <p>
        <img src="{{ page.gravatar }}?s=32" class="gravatar" alt="gravatar" />
        {{ page.author }}
      </p>
      <div class="post">
      {{ content }}
      </div>
    </div>
    {% include sidebar.html %}
  </div>
  {% include footer.html %}
</div> <!-- /container -->
